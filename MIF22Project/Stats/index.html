<!doctype html>
<html>

<head>
    <title>Line Chart</title>
    <script src="dist/Chart.bundle.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
    canvas{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <h1 style="text-align: center">Statistiques de jeu : Collection Quest</h1>
    <div id="canvas-holder" >
        <canvas id="canvasDetail" width="400" height="200"/>
    </div>
    <br>
    <script>
        
       var test =  $.getJSON('stats.json', function(data) {
                $.each( data, function( key, val ) {
                    infos = data;
                });
            })
        .done(function() {
            console.log( "second success" );
            //pieGeneral();
            barDetail();
        })
        .fail(function() {
            console.log( "error" );
        })
        .always(function() {
            console.log( "complete" );
        });
 
        test.complete(function() {
            console.log( "second complete" );
        });
        

        function pieGeneral(){
            var correctes = infos.general.repTotales - infos.general.rateRep;
            var data = {
                labels: ["Questions correctement repondues", "Questions mal repondues"],
                datasets: [
                    {
                        label: "",
                        backgroundColor: ["rgb(68, 166, 227)", "rgb(68, 166, 0)"],
                        data: [correctes, infos.general.rateRep]
                    }
                ]
            };
            
            window.onload = function() {
                var ctx = document.getElementById("canvasGlobal").getContext("2d");
                window.myBar = new Chart(ctx,{
                    type: 'pie',
                    data: data
                });
            };    
        }
        
        
        function barDetail(){
            var clef = [];
            var valeur = [];
            var ajouter = true;
            var indice = 0;
            for(var i = 0; i < infos.detail.length; i++){
                for(var j = 0; j < clef.length; j++){
                    if(infos.detail[i].id.replace(/[0-9]/g, '') == clef[j]){
                        ajouter = false;
                        indice = j;
                        break;
                    }
                }
                if(ajouter){
                    console.log(infos.detail[i].id.replace(/[0-9]/g, ''));
                    clef.push(infos.detail[i].id.replace(/[0-9]/g, ''));
                }
                else ajouter = true;
            }
            for(var j = 0; j < clef.length; j++){
                var cpt = 0;
                var somme = 0;
                for(var i = 0; i < infos.detail.length; i++){
                    if(infos.detail[i].id.replace(/[0-9]/g, '') == clef[j]){
                        somme += ((infos.detail[i].tentative - infos.detail[i].rate) * 100) / infos.detail[i].tentative;
                        cpt += 1;
                    }
                }
                valeur.push(somme / cpt);                
            }
            
            var dataEng = {
                labels: ["Questions"],
                datasets: []
            };
            
            for(var i = 0; i < clef.length; i++){
                var correctes = infos.detail[i].tentative - infos.detail[i].rate;
                var pourcent = valeur[i];
                var bleu = 250 - i * 50;
                datatmp = {
                        label: clef[i],
                        backgroundColor: "rgb(250, "+bleu+", 100)",
                        borderColor: "rgb(250, "+bleu+", 0)",
                        data: [pourcent]
                };
                dataEng.datasets.push(datatmp);
            }
            
            //Ajout du zero
            datatmp = {
                backgroundColor: "rgb(68, 166, 227)",
                data: [0]
            };
            dataEng.datasets.push(datatmp);

            
            window.onload = function() {
                var ctx = document.getElementById("canvasDetail").getContext("2d");
                window.myBar = new Chart(ctx, {
                    type: 'bar',
                    data: dataEng,
                    options: {
                        // Elements options apply to all of the options unless overridden in a dataset
                        // In this case, we are setting the border of each bar to be 2px wide and green
                        elements: {
                            rectangle: {
                                borderWidth: 2,
                                
                                borderSkipped: 'bottom'
                            }
                        },
                        responsive: true,
                        responsiveAnimationDuration: 1000,
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Pourcentage de reussite pour chaque type de questions repondues au cours du jeu'
                        }
                    }
                });
            };    
        }
        

    
        
    </script>
</body>

</html>
